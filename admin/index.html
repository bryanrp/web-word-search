<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Form Example</title>
    <link rel="stylesheet" href="admin/styles.css">
</head>

<body>
    <form id="grid-form">
        <div class="grid-container" id="grid-container">
            <!-- Grid cells will be generated by JavaScript -->
        </div>

        <button id="gen-random-btn">Generate random letter on empty cells</button>
        <button id="clear-btn">Clear all cells</button>

        <div class="input-list">
            <!-- List of text input items -->
            <!-- Initial input item -->
            <div class="input-item">
                <input type="text" name="answer" placeholder="Answer">
                <span id="add-input-btn">+ Add answer</span>
            </div>
        </div>

        <button type="submit">Generate code</button>
    </form>

    <button id="copy-code-btn">Copy code to clipboard</button>

    <div class="code-box">
        <pre id="code-snippet"></pre>
    </div>

    <script src="admin/script.js"></script>
</body>

</html>
